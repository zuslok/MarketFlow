[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuration: 
# -v: verbose
# --cov=services: Measure coverage for the services directory
# --cov-report=term-missing: Show which lines are missing in the terminal
addopts = -v --cov=services --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto
pythonpath = .

# Filter warnings that might clutter the output
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
